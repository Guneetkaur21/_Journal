
<form #loginForm = "ngForm" class="col s12 white" (ngSubmit)="onSubmit(this,loginForm.value)">
  <div class="row">
    <div class="input field col s12">
      <i class = "material-icons prefix col s2" id ="account_circle">account_circle</i>
      <input type="text" #username="ngModel" name ="username" placeholder="UserName" [(ngModel)]='UserNameText' class="col s10" required >
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <small class="text-danger" *ngIf="username.errors.required">Username Required.</small>
          
       <!--   <small>Required</small> -->
        </div>
    </div>
    <div class="input field col s12">
        <i class = "material-icons prefix col s2" id="key">vpn_key</i>
        <input type="password" #password="ngModel" [(ngModel)]="Password" name ="password" placeholder="Password" class="col s10" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <small class="text-danger" *ngIf="password.errors.required">Password Required.</small>
        </div>
    </div>
  </div>

  <div class ="row">
    <div class ="input-field col s12">
      <button [disabled] ="!loginForm.valid" class="btn-large btn-submit" type="submit" >Login</button>
      <!-- routerLink='/home' -->
    </div>
  </div>
</form>
